<div class="canvas-helper"
     #helper
     *ngIf="point"
     [style.display]="point.pixelData ? 'block' : 'none'"
     [style.left]="point?.pixelData?.x + 'px'"
     [style.top]="point?.pixelData?.y + 'px'"
>
  <span class="canvas-helper__date">{{point?.pixelData?.date}}</span>
  <span class="canvas-helper__data helper-data">
    <span class="helper-data__cost">{{point?.pixelData?.value}} â‚½</span>
    <span class="helper-data__diff" [style.color]="color">{{diff}}</span>
  </span>
</div>
<div class="helper-event-interceptor" #eventInterceptor></div>
